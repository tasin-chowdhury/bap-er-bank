<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to my <span class="text-red-700"> Bap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mt-8">
            <h3 class="mb-4">Pleasae Log in</h3>
            <div>
                <input id="user-email"
                    class="border w-3/4 mb-4 px-2  justify-items-center block border-gray-400 rounded" type="text"
                    placeholder="Your name">
                <input id="user-password"
                    class="border w-3/4 mb-4 px-2  justify-items-center block border-gray-400 rounded" type="password"
                    placeholder="Password">
                <button id="submit-btn" class=" text-white font-medium bg-yellow-600 px-4 rounded py-2">
                    <a href="banking.html">Submit</a>
                </button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>

</body>

</html>
